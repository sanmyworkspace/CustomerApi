log4j.rootLogger=DEBUG,rollingAppender

log4j.appender.rollingAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.rollingAppender.File=./CustomerApi
log4j.appender.rollingAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.rollingAppender.File.MaxFileSize=10MB
log4j.appender.rollingAppender.File.MaxBackupIndex=10
log4j.appender.rollingAppender.Threshold=DEBUG
log4j.appender.rollingAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{1}:%L]: %m%n